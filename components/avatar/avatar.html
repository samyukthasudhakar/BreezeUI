<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/breezeUI.css">
    <link rel='icon' href="assets/images/logo-sm.png">
    <title>BreezeUI | Documentation</title>
</head>
<body>
    <header class="flex-space-btwn">
        <div class="flex-center">
            <img class="header-logo" src="assets/images/logo-lg.png">
            <a href="index.html" class="logo-name">BreezeUI</a>
        </div>

        <nav>
            <a class="header-link link-icon icon" href="https://github.com/samyukthasudhakar/BreezeUI"><i class="fa fa-github"></i></a>
        </nav>
    </header>

    <div class=" parent flex-layout container">
        <!--aside bar to access different components-->
        <aside class="flex-column aside-menu">
            <span class="aside-menu-heading">Components</span>
            <a class="aside-menu-link" href="#alerts">Alerts</a>
            <a class="aside-menu-link" href="#avatar">Avatar</a>
            <a class="aside-menu-link" href="#badge">Badge</a>
            <a class="aside-menu-link" href="#button">Button</a>
            <a class="aside-menu-link" href="#card">Card</a>
            <a class="aside-menu-link" href="#image">Image</a>
            <a class="aside-menu-link" href="#input">Input</a>
            <a class="aside-menu-link" href="#text">Text</a>
            <a class="aside-menu-link" href="#lists">Lists</a>
            <a class="aside-menu-link" href="#nav">Navigation</a>
            <a class="aside-menu-link" href="#modal">Modal</a>
            <a class="aside-menu-link" href="#rating">Rating</a>
            <a class="aside-menu-link" href="#toast">Toast</a>  
            <a class="aside-menu-link" href="#grid">Grid</a>
            <a class="aside-menu-link" href="#slider">Slider</a>
        </aside>

        <div class="flex-column component-listing">
            <!--Avatar Component-->
            <section id="avatar" class="component-section">
                <div class="component-container">
                    <h2 class="component-heading">Avatar</h2>
                    <span class="component-description">Avatar can be used to show user's profile picture on profile information page.</span>

                    <h3 class="component-variant-heading">Image Avatar</h3>
                    <div class="avatar-holder">
                        <img class="avatar" src="assets/images/cat-profile-1.png" alt="cat profile image">
                        <img class="avatar" src="assets/images/cat-profile-2.png" alt="cat profile image">
                        <img class="avatar" src="assets/images/cat-profile-3.png" alt="cat profile image">
                        <img class="avatar" src="assets/images/cat-profile-4.png" alt="cat profile image">
                        <img class="avatar" src="assets/images/cat-profile-5.png" alt="cat profile image">
                        <img class="avatar" src="assets/images/cat-profile-6.png" alt="cat profile image">
                    </div>
                    <iframe
                    src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=one-dark&wt=none&l=htmlmixed&width=730&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522avatar-holder%2522%253E%250A%2509%253Cimg%2520class%253D%2522avatar%2522%2520src%253D%2522assets%252Fimages%252Fcat-profile-1.png%2522%2520%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520alt%253D%2522cat%2520profile%2520image%2522%253E%250A%253C%252Fdiv%253E"
                    style="width: 730px; height: 245px; border:0; transform: scale(1); overflow:hidden;"
                    sandbox="allow-scripts allow-same-origin">
                    </iframe>

                    <h3 class="component-variant-heading">Different Sized Avatars</h3>
                    <div class="avatar-holder">
                        <img class="avatar avatar-xs" src="assets/images/cat-profile-1.png" alt="cat profile image">
                        <img class="avatar avatar-sm" src="assets/images/cat-profile-1.png" alt="cat profile image">
                        <img class="avatar avatar-md" src="assets/images/cat-profile-1.png" alt="cat profile image">
                        <img class="avatar" src="assets/images/cat-profile-1.png" alt="cat profile image">
                        <img class="avatar avatar-lg" src="assets/images/cat-profile-1.png" alt="cat profile image">
                    </div>
                    <iframe
                    src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=one-dark&wt=none&l=htmlmixed&width=767.5&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522avatar-holder%2522%253E%250A%2509%253Cimg%2520class%253D%2522avatar%2520avatar-xs%2522%2520src%253D%2522assets%252Fimages%252Fcat-profile-1.png%2522%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520alt%253D%2522cat%2520profile%2520image%2522%253E%250A%2509%253Cimg%2520class%253D%2522avatar%2520avatar-sm%2522%2520src%253D%2522assets%252Fimages%252Fcat-profile-1.png%2522%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520alt%253D%2522cat%2520profile%2520image%2522%253E%250A%2509%253Cimg%2520class%253D%2522avatar%2520avatar-md%2522%2520src%253D%2522assets%252Fimages%252Fcat-profile-1.png%2522%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520alt%253D%2522cat%2520profile%2520image%2522%253E%250A%2509%253Cimg%2520class%253D%2522avatar%2522%2520src%253D%2522assets%252Fimages%252Fcat-profile-1.png%2522%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520alt%253D%2522cat%2520profile%2520image%2522%253E%250A%2509%253Cimg%2520class%253D%2522avatar%2520avatar-lg%2522%2520src%253D%2522assets%252Fimages%252Fcat-profile-1.png%2522%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520alt%253D%2522cat%2520profile%2520image%2522%253E%250A%253C%252Fdiv%253E"
                    style="width: 767px; height: 393px; border:0; transform: scale(1); overflow:hidden;"
                    sandbox="allow-scripts allow-same-origin">
                    </iframe>

                    <h3 class="component-variant-heading">Text Avatars</h3>
                    <div class="avatar-holder">
                        <div class="avatar-text avatar-xs"><span>SS</span></div>
                        <div class="avatar-text avatar-sm"><span>SS</span></div>
                        <div class="avatar-text avatar-md"><span>SS</span></div>
                        <div class="avatar-text"><span>SS</span></div>
                        <div class="avatar-text avatar-lg lg-text-padding"><span>SS</span></div>
                    </div>
                    <iframe
                    src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=one-dark&wt=none&l=htmlmixed&width=767.5&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522avatar-holder%2522%253E%250A%2520%2520%253Cdiv%2520class%253D%2522avatar-text%2520avatar-xs%2522%253E%253Cspan%253ESS%253C%252Fspan%253E%253C%252Fdiv%253E%250A%2520%2520%253Cdiv%2520class%253D%2522avatar-text%2520avatar-sm%2522%253E%253Cspan%253ESS%253C%252Fspan%253E%253C%252Fdiv%253E%250A%2520%2520%253Cdiv%2520class%253D%2522avatar-text%2520avatar-md%2522%253E%253Cspan%253ESS%253C%252Fspan%253E%253C%252Fdiv%253E%250A%2520%2520%253Cdiv%2520class%253D%2522avatar-text%2522%253E%253Cspan%253ESS%253C%252Fspan%253E%253C%252Fdiv%253E%250A%2520%2520%253Cdiv%2520class%253D%2522avatar-text%2520avatar-lg%2520lg-text-padding%2522%253E%253Cspan%253ESS%253C%252Fspan%253E%253C%252Fdiv%253E%250A%253C%252Fdiv%253E"
                    style="width: 767px; height: 300px; border:0; transform: scale(1); overflow:hidden;"
                    sandbox="allow-scripts allow-same-origin">
                    </iframe>
            </section>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
