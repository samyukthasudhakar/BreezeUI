<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/breezeUI.css">
    <link rel='icon' href="assets/images/logo-sm.png">
    <title>BreezeUI | Documentation</title>
</head>
<body>
    <header class="flex-space-btwn">
        <div class="flex-center">
            <img class="header-logo" src="assets/images/logo-lg.png">
            <a href="index.html" class="logo-name">BreezeUI</a>
        </div>

        <nav>
            <a class="header-link link-icon icon" href="https://github.com/samyukthasudhakar/BreezeUI"><i class="fa fa-github"></i></a>
        </nav>
    </header>

    <div class=" parent flex-layout container">
        <!--aside bar to access different components-->
        <aside class="flex-column aside-menu">
            <span class="aside-menu-heading">Components</span>
            <a class="aside-menu-link" href="#alerts">Alerts</a>
            <a class="aside-menu-link" href="#avatar">Avatar</a>
            <a class="aside-menu-link" href="#badge">Badge</a>
            <a class="aside-menu-link" href="#button">Button</a>
            <a class="aside-menu-link" href="#card">Card</a>
            <a class="aside-menu-link" href="#image">Image</a>
            <a class="aside-menu-link" href="#input">Input</a>
            <a class="aside-menu-link" href="#text">Text</a>
            <a class="aside-menu-link" href="#lists">Lists</a>
            <a class="aside-menu-link" href="#nav">Navigation</a>
            <a class="aside-menu-link" href="#modal">Modal</a>
            <a class="aside-menu-link" href="#rating">Rating</a>
            <a class="aside-menu-link" href="#toast">Toast</a>  
            <a class="aside-menu-link" href="#grid">Grid</a>
            <a class="aside-menu-link" href="#slider">Slider</a>
        </aside>

        <div class="flex-column component-listing">
           <!--Badge Component-->
           <section id="badge" class="component-section">
            <div class="component-container">
                <h2 class="component-heading">Badge</h2>
                <span class="component-description">
                    Badges are used to dispaly status information or count notification on top of other UI elements like
                    avatars, icons and also text.
                </span>

                <h3 class="component-variant-heading">Status Badge</h3>
                <div class="flex-layout">
                    <div class="flex-layout badge-container">
                        <img class="avatar" src="assets/images/cat-profile-1.png" alt="cat profile image">
                        <span class="flex-center badge active-badge"></span>
                    </div>
                    <div class="flex-layout badge-container">
                        <img class="avatar badge-parent" src="assets/images/cat-profile-2.png" alt="cat profile image">
                        <span class="flex-center badge busy-badge"></span>
                    </div>
                    <div class="flex-layout badge-container">
                        <img class="avatar badge-parent" src="assets/images/cat-profile-3.png" alt="cat profile image">
                        <span class="flex-center badge away-badge"></span>
                    </div>
                    <div class="flex-layout badge-container">
                        <img class="avatar badge-parent" src="assets/images/cat-profile-4.png" alt="cat profile image">
                        <span class="flex-center badge invisible-badge"></span>
                    </div>
                </div>
                <iframe
                src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=one-dark&wt=none&l=htmlmixed&width=801.5&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522flex-layout%2520badge-container%2522%253E%250A%2520%2520%253Cimg%2520class%253D%2522avatar%2522%2520src%253D%2522assets%252Fimages%252Fcat-profile-1.png%2522%2520%250A%2520%2520%2520%2520%2520%2520%2520alt%253D%2522cat%2520profile%2520image%2522%253E%250A%2520%2520%253Cspan%2520class%253D%2522flex-center%2520badge%2520active-badge%2522%253E%253C%252Fspan%253E%250A%253C%252Fdiv%253E%250A%250A%253Cdiv%2520class%253D%2522flex-layout%2520badge-container%2522%253E%250A%2520%2520%253Cimg%2520class%253D%2522avatar%2520badge-parent%2522%2520src%253D%2522assets%252Fimages%252Fcat-profile-2.png%2522%250A%2520%2520%2520%2520%2520%2520%2520alt%253D%2522cat%2520profile%2520image%253E%2522%253E%250A%2520%2520%253Cspan%2520class%253D%2522flex-center%2520badge%2520busy-badge%2522%253E%253C%252Fspan%253E%250A%253C%252Fdiv%253E%250A%250A%253Cdiv%2520class%253D%2522flex-layout%2520badge-container%2522%253E%250A%2520%2520%253Cimg%2520class%253D%2522avatar%2520badge-parent%2522%2520src%253D%2522assets%252Fimages%252Fcat-profile-3.png%2522%250A%2520%2520%2520%2520%2520%2520%2520alt%253D%2522cat%2520profile%2520image%2522%253E%250A%2520%2520%253Cspan%2520class%253D%2522flex-center%2520badge%2520away-badge%2522%253E%253C%252Fspan%253E%250A%253C%252Fdiv%253E%250A%250A%253Cdiv%2520class%253D%2522flex-layout%2520badge-container%2522%253E%250A%2520%2520%253Cimg%2520class%253D%2522avatar%2520badge-parent%2522%2520src%253D%2522assets%252Fimages%252Fcat-profile-4.png%2522%250A%2520%2520%2520%2520%2520%2520%2520alt%253D%2522cat%2520profile%2520image%2522%253E%250A%2520%2520%253Cspan%2520class%253D%2522flex-center%2520badge%2520invisible-badge%2522%253E%253C%252Fspan%253E%250A%253C%252Fdiv%253E"
                style="width: 801px; height: 598px; border:0; transform: scale(1); overflow:hidden;"
                sandbox="allow-scripts allow-same-origin">
                </iframe>

                <h3 class="component-variant-heading">Count Badge</h3>
                <div class="flex-layout">
                    <div class="flex-layout badge-container">
                        <i class="fa fa-shopping-cart icon-lg"></i>
                        <span class="flex-center badge count-badge">7</span>
                    </div>
                    <div class="flex-layout badge-container">
                        <i class="fa fa-envelope icon-lg"></i>
                        <span class="flex-center badge count-badge">4</span>
                    </div>
                    <div class="flex-layout badge-container">
                        <i class='fa fa-commenting icon-lg'></i>
                        <span class="flex-center badge count-badge">3</span>
                    </div>
                </div>
                <iframe
                src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=one-dark&wt=none&l=htmlmixed&width=801.5&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522flex-layout%2520badge-container%2522%253E%250A%2520%2520%253Ci%2520class%253D%2522fa%2520fa-shopping-cart%2520icon-lg%2522%253E%253C%252Fi%253E%250A%2520%2520%253Cspan%2520class%253D%2522flex-center%2520badge%2520count-badge%2522%253E7%253C%252Fspan%253E%250A%253C%252Fdiv%253E%250A%250A%253Cdiv%2520class%253D%2522flex-layout%2520badge-container%2522%253E%250A%2520%2520%2520%2520%253Ci%2520class%253D%2522fa%2520fa-envelope%2520icon-lg%2522%253E%253C%252Fi%253E%250A%2520%2520%2520%2520%253Cspan%2520class%253D%2522flex-center%2520badge%2520count-badge%2522%253E4%253C%252Fspan%253E%250A%253C%252Fdiv%253E%250A%250A%253Cdiv%2520class%253D%2522flex-layout%2520badge-container%2522%253E%250A%2520%2520%2520%2520%253Ci%2520class%253D%27fa%2520fa-commenting%2520icon-lg%27%253E%253C%252Fi%253E%250A%2520%2520%2520%2520%253Cspan%2520class%253D%2522flex-center%2520badge%2520count-badge%2522%253E3%253C%252Fspan%253E%250A%253C%252Fdiv%253E"
                style="width: 801px; height: 431px; border:0; transform: scale(1); overflow:hidden;"
                sandbox="allow-scripts allow-same-origin">
                </iframe>
            </div>
        </section>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
